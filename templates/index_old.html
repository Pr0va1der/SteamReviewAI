<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Review Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background: #007BFF;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background: #0056b3;
        }
        #result-container {
            margin-top: 20px;
            width: 100%;
            background: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: none;
        }
        #result {
            white-space: pre-wrap;
            word-wrap: break-word;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <form id="review-form">
            <label for="game_url">Steam Game URL:</label>
            <input type="url" id="game_url" name="game_url" placeholder="Enter Steam game URL" required>

            <label for="limit">Number of Reviews:</label>
            <input type="number" id="limit" name="limit" value="10" min="1" required>

            <button type="submit">Analyze Reviews</button>
        </form>
    </div>

    <div id="result-container">
        <div id="result"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('review-form');
            const resultContainer = document.getElementById('result-container');
            const resultDiv = document.getElementById('result');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const formData = new FormData(form);
                resultContainer.style.display = 'none';

                try {
                    const response = await fetch('/process', {
                        method: 'POST',
                        body: formData
                    });

                    if (!response.ok) {
                        throw new Error('Failed to process request');
                    }

                    const data = await response.json();

                    if (data.success) {
                        resultContainer.style.display = 'block';
                        resultDiv.innerHTML = data.review;
                    } else {
                        throw new Error(data.error || 'An unknown error occurred');
                    }
                } catch (error) {
                    resultContainer.style.display = 'block';
                    resultDiv.textContent = `Error: ${error.message}`;
                }

                resultContainer.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
