<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обработка отзывов Steam</title>
    <style>
        /* CSS-переменные для светлой и тёмной тем */
        :root {
            --background-color: #f8f9fa;
            --container-bg: rgba(255, 255, 255, 0.9);
            --text-color: #333;
            --input-bg: #ddd;
            --input-text: #333;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body.dark-theme {
            --background-color: #121212;
            --container-bg: rgba(20, 20, 20, 0.9);
            --text-color: #f1f1f1;
            --input-bg: #333;
            --input-text: #f1f1f1;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --shadow-color: rgba(0, 0, 0, 0.6);
        }

        /* Общие стили */
        * {
            box-sizing: border-box;
        } 

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url("{{ url_for('static', filename='steam.png') }}") no-repeat center center fixed;
            background-size: cover;
            color: var(--text-color);
            display: flex; /* Центрируем содержимое */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Минимальная высота - весь экран */
            backdrop-filter: blur(4px);
            transition: background-color 0.5s, color 0.5s;
            overflow: auto; /* Позволяет прокручивать содержимое */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            z-index: -1;
            filter: blur(6px);
            transform: scale(1.05);
        }

        .container {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 20px var(--shadow-color);
            max-width: 400px;
            width: 100%;
            transition: background-color 0.5s, box-shadow 0.5s;
            position: relative; /* Зафиксировать при увеличении содержимого */
            top: 0; /* Центрировать сверху */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--button-bg);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--input-text);
            box-shadow: inset 0 2px 4px var(--shadow-color);
        }

        input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: background 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        #progress-container {
            display: none;
            margin-top: 20px;
            background: var(--input-bg);
            border-radius: 4px;
            overflow: hidden;
        }

        #progress-bar {
            width: 0%;
            height: 20px;
            background-color: var(--button-bg);
            transition: width 0.5s ease;
        }

        #result {
            margin-top: 20px;
            font-size: 1.1em;
        }

        /* Переключатель тем */
        #theme-toggle {
            margin-top: 10px;
            background-color: transparent;
            border: 1px solid var(--button-bg);
            color: var(--button-bg);
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        #theme-toggle:hover {
            background-color: var(--button-bg);
            color: #fff;
        }
    </style>
</head>
<body class="dark-theme">
    <div class="container">
        <h1>Обработка отзывов Steam</h1>
        <form id="reviewForm">
            <label for="game_url">Ссылка на игру:</label>
            <input type="url" id="game_url" name="game_url" placeholder="Введите ссылку на игру" required>
            
            <label for="limit">Количество отзывов:</label>
            <input type="number" id="limit" name="limit" placeholder="Введите количество отзывов" required>
            
            <button type="submit">Обработать</button>
        </form>

        <!-- Переключатель тем -->
        <button id="theme-toggle">Сменить тему</button>
        
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById("reviewForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const progressContainer = document.getElementById("progress-container");
            const progressBar = document.getElementById("progress-bar");
            const resultDiv = document.getElementById("result");

            progressContainer.style.display = "block";
            progressBar.style.width = "0%";
            resultDiv.innerHTML = "";

            try {
                progressBar.style.width = "30%";
                await new Promise(resolve => setTimeout(resolve, 500));

                const response = await fetch("/process", {
                    method: "POST",
                    body: formData
                });

                progressBar.style.width = "70%";

                if (!response.ok) throw new Error("ошибка на сервере - ссылка не валидна или сервер недоступен.");

                const data = await response.json();
                progressBar.style.width = "100%";

                if (data.success) {
                    resultDiv.innerHTML = `<p>${data.review}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Ошибка: ${data.error}</p>`;
                }
            } catch (error) {
                progressBar.style.width = "100%";
                resultDiv.innerHTML = `<p style="color: red;">Ошибка: ${error.message}</p>`;
            }
        });

        // Переключение темы
        const themeToggle = document.getElementById("theme-toggle");
        const body = document.body;

        // Проверка сохранённой темы
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) body.classList.add(savedTheme);

        themeToggle.addEventListener("click", () => {
            body.classList.toggle("dark-theme");
            const theme = body.classList.contains("dark-theme") ? "dark-theme" : "";
            localStorage.setItem("theme", theme);
        });
    </script>
</body>
</html>
