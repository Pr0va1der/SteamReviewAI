<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Review Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #212529;
            color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode .form-container {
            background: #343a40;
            color: #f8f9fa;
        }
        .btn-group {
            position: absolute;
            top: -45px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
        }
        .btn-group .btn {
            flex: 1;
            border-radius: 0;
        }
        .btn-group .btn:first-child {
            border-top-left-radius: 8px;
        }
        .btn-group .btn:last-child {
            border-top-right-radius: 8px;
        }
        .result-container {
            margin: 20px auto;
            padding: 20px;
            max-width: calc(100% - 40px);
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode .result-container {
            background: #343a40;
            color: #f8f9fa;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-end my-3">
        <button class="btn btn-secondary" id="toggle-theme">Переключить тему</button>
    </div>
    <div id="reviews-form" class="form-container">
        <div class="btn-group" role="group" aria-label="Form toggle">
            <button type="button" class="btn btn-primary" id="toggle-reviews">Обработка отзывов</button>
            <button type="button" class="btn btn-outline-primary" id="toggle-search">Поиск игр по тэгам</button>
        </div>
        <h2 class="text-center">Обработка отзывов Steam</h2>
        <form id="reviewForm">
            <div class="mb-3">
                <label for="game_url" class="form-label">Ссылка на игру:</label>
                <input type="url" class="form-control" id="game_url" name="game_url" placeholder="Введите ссылку на игру" required>
            </div>
            <div class="mb-3">
                <label for="limit" class="form-label">Количество отзывов:</label>
                <input type="number" class="form-control" id="limit" name="limit" placeholder="Введите количество отзывов" required>
            </div>
            <button type="button" class="btn btn-primary w-100" id="submitReview">Обработать</button>
        </form>
        <div id="progress-container" class="progress mt-3" style="display: none;">
            <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="result" class="mt-3"></div>
        <p class="text-center text-danger mt-3">Внимание: анализ проводится с помощью модели искусственного интеллекта, результат может быть нестабильным.</p>
    </div>

    <div id="search-form" class="form-container" style="display: none;">
        <div class="btn-group" role="group" aria-label="Form toggle">
            <button type="button" class="btn btn-outline-primary" id="toggle-reviews">Обработка отзывов</button>
            <button type="button" class="btn btn-primary" id="toggle-search">Поиск игр по тэгам</button>
        </div>
        <h2 class="text-center">Поиск игр по тэгам</h2>
        <form id="searchForm">
            <div class="mb-3">
                <label for="tags" class="form-label">Введите теги игр:</label>
                <input type="text" class="form-control" id="tags" name="tags" placeholder="Введите теги через запятую" required>
            </div>
            <button type="button" class="btn btn-primary w-100" id="submitSearch">Искать игры</button>
        </form>
    </div>
</div>

<div id="search-result-container" class="result-container" style="display: none;">
    <h3 class="text-center">Результаты поиска</h3>
    <div id="search-result" class="mt-3"></div>
</div>

<script>
    const reviewsForm = document.getElementById('reviews-form');
    const searchForm = document.getElementById('search-form');
    const searchResultContainer = document.getElementById('search-result-container');
    const toggleReviews = document.querySelectorAll('#toggle-reviews');
    const toggleSearch = document.querySelectorAll('#toggle-search');
    const toggleTheme = document.getElementById('toggle-theme');

    toggleReviews.forEach(button => {
        button.addEventListener('click', () => {
            reviewsForm.style.display = 'block';
            searchForm.style.display = 'none';
            searchResultContainer.style.display = 'none';
            toggleReviews.forEach(btn => btn.classList.add('btn-primary'));
            toggleReviews.forEach(btn => btn.classList.remove('btn-outline-primary'));
            toggleSearch.forEach(btn => btn.classList.add('btn-outline-primary'));
            toggleSearch.forEach(btn => btn.classList.remove('btn-primary'));
        });
    });

    toggleSearch.forEach(button => {
        button.addEventListener('click', () => {
            reviewsForm.style.display = 'none';
            searchForm.style.display = 'block';
            searchResultContainer.style.display = 'none';
            toggleSearch.forEach(btn => btn.classList.add('btn-primary'));
            toggleSearch.forEach(btn => btn.classList.remove('btn-outline-primary'));
            toggleReviews.forEach(btn => btn.classList.add('btn-outline-primary'));
            toggleReviews.forEach(btn => btn.classList.remove('btn-primary'));
        });
    });

    toggleTheme.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });

    document.getElementById("submitReview").addEventListener("click", async function () {
        const formData = new FormData(document.getElementById("reviewForm"));
        const progressContainer = document.getElementById("progress-container");
        const progressBar = document.getElementById("progress-bar");
        const resultDiv = document.getElementById("result");

        progressContainer.style.display = "block";
        progressBar.style.width = "0%";
        resultDiv.innerHTML = "";

        try {
            progressBar.style.width = "30%";
            await new Promise(resolve => setTimeout(resolve, 500));

            const response = await fetch("/process", {
                method: "POST",
                body: formData
            });

            progressBar.style.width = "70%";

            if (!response.ok) throw new Error("Ошибка на сервере");

            const data = await response.json();
            progressBar.style.width = "100%";

            if (data.success) {
                resultDiv.innerHTML = `<p>${data.review}</p>`;
            } else {
                resultDiv.innerHTML = `<p class="text-danger">Ошибка: ${data.error}</p>`;
            }
        } catch (error) {
            progressBar.style.width = "100%";
            resultDiv.innerHTML = `<p class="text-danger">Ошибка: ${error.message}</p>`;
        }
    });

    document.getElementById("submitSearch").addEventListener("click", async function () {
        const tags = document.getElementById("tags").value;
        const resultDiv = document.getElementById("search-result");

        resultDiv.innerHTML = "<p>Идёт поиск...</p>";

        try {
            const response = await fetch("/search_games", {
                method: "POST",
                headers: {
                    "Content-Type": "text/plain"
                },
                body: tags
            });

            if (response.ok) {
                const text = await response.text();
                searchResultContainer.style.display = 'block';
                resultDiv.innerHTML = `<pre>${text}</pre>`;
            } else {
                const errorText = await response.text();
                searchResultContainer.style.display = 'block';
                resultDiv.innerHTML = `<p class="text-danger">Ошибка: ${errorText}</p>`;
            }
        } catch (error) {
            searchResultContainer.style.display = 'block';
            resultDiv.innerHTML = `<p class="text-danger">Ошибка: ${error.message}</p>`;
        }
    });
</script>

</body>
</html>
