{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Steam Review Analysis{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">

    {% block extra_head %}{% endblock %}
</head>

<body class="dark-mode">

    <!-- Темная тема переключатель -->
    <div class="container">
        <div class="d-flex justify-content-end my-3">
            <button class="btn btn-secondary" id="toggle-theme">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

    <!-- Навбар -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand" href="/">Steam Review AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>

    <style>
        body {
            background: url("{% static 'steamheaven.png' %}") no-repeat center center fixed;
            background-size: cover;
        }

        body.dark-mode {
            background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)),
                        url("{% static 'steam.png' %}") no-repeat center center fixed;
            background-size: cover;
        }
    </style>

    {% block extra_js %}{% endblock %}
</body>
</html>
