{% extends "base.html" %}
{% block content %}
  <div class="container mt-5">
    <h2>Вход в аккаунт</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <div class="mt-3">
      <p>Еще нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь здесь</a></p>
    </div>
  </div>
{% endblock %}
